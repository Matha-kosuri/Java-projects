<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" name="viewport" 
        content= "width=device-width, initial-scale=1.0">
<title>Amazon s3 file upload</title>
</head>
<body>
     <div align="center">
     <div><h2>Spring boot s3 file upload</h2></div>
     
     <div>
     <form action="upload" method="post" enctype="multipart/form.data" >
     <p>
        FileName:<input type="text" name='filename' required size="30"placeholder="File Name">
        </p>

        <p><input type="file" name='file' required placeholder="choose a file"></p>
       <p> <button type="submit" >Submit</button></p>
       </form>
       </div>
  
  </body>
</html>
